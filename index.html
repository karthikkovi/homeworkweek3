<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <h1 class="mt-1 ml-3">Generate a Random Password.</h1>

    <main class="container mt-5 col-md-11 col-sm-11">
        <!-- Form to get the password length -->
        <form>
            <div class="form-group">
                <label for="passwordLength">Please enter the length of the required password.</label>
                <input type="number" class="form-control" id="passwordLength" placeholder="Password length">
                <small id="passwordHelp" class="form-text text-muted">Password length needs to be between 8 and 128
                    characters</small>
            </div>
        </form>
        <!-- CSS style to show error on page -->
        <div>
            <h5 id="input-validate" style="display: none; background-color: yellow ;">Please select yes to anyone of the
                drop downs.</h5>
        </div>

        <!-- checkboxes for user choice -->
        <div class="form-check mt-2">
            <label class="form-check-label" for="inputGroupUpperCase">Use Uppercase
                letters</label>
            <input type="checkbox" class="form-check-input ml-2" id="inputGroup-1">
        </div>

        <div class="form-check mt-2">
            <label class="form-check-label" for="inputGroupLowerCase">Use Lowercase
                letters</label>
            <input type="checkbox" class="form-check-input ml-2" id="inputGroup-2">
        </div>

        <div class="form-check mt-2">
            <label class="form-check-label" for="inputGroupNumbers">Include Numbers</label>
            <input type="checkbox" class="form-check-input ml-2" id="inputGroup-3">
        </div>

        <div class="form-check mt-2">
            <label class="form-check-label" for="inputGroupNumbers">Include Special
                Characters</label>
            <input type="checkbox" class="form-check-input ml-2" id="inputGroup-4">
        </div>

        <!-- Generate password button -->
        <div class="mt-3 mb-2">
            <button type="button" class="btn btn-success" id="generatePassword">Generate Password</button>
        </div>

        <form>
            <div class="form-group">
                <label for="generatedPassword">Your Generated Password will appear below</label>
                <textarea class="form-control" id="displayGeneratedPassword" rows="3"></textarea>
            </div>
            <!-- Copy button -->
            <button type="submit" class="btn btn-primary mb-2 customSubmit" id="copyButton">Copy</button>
        </form>
    </main>
    <!-- Scripts for bootstrap and javascript file -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
